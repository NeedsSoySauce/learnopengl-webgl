<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./index.js"></script>

    <title>learnopengl</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <button id="render-loop-toggle">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div id="performance">
        <span>Delta time (ms)</span>
        <span id="deltaTime"></span>
    </div>
    <div class="content">
        <div class="view">

            <canvas width="800" height="600"></canvas>
        </div>

        <div class="inspector">
            <div class="control-group-container">
                <div class="control-group">
                    <h4>Position</h4>
                    <label for="x-position">x</label>
                    <input id="x-position" type="number" value="0" step="0.1"></input>
                    <label for="y-position">y</label>
                    <input id="y-position" type="number" value="0" step="0.1"></input>
                    <label for="z-position">z</label>
                    <input id="z-position" type="number" value="0" step="0.1"></input>
                </div>

                <div class="control-group">
                    <h4>Scale</h4>
                    <label for="x-scale">x</label>
                    <input id="x-scale" type="number" value="1" step="0.1"></input>
                    <label for="y-scale">y</label>
                    <input id="y-scale" type="number" value="1" step="0.1"></input>
                    <label for="z-scale">z</label>
                    <input id="z-scale" type="number" value="1" step="0.1"></input>
                </div>

                <div class="control-group">
                    <h4>Rotation</h4>
                    <label for="x-rotation">x</label>
                    <input id="x-rotation" type="number" value="0" step="10"></input>
                    <label for="y-rotation">y</label>
                    <input id="y-rotation" type="number" value="0" step="10"></input>
                    <label for="z-rotation">z</label>
                    <input id="z-rotation" type="number" value="0" step="10"></input>
                </div>
            </div>

            <div class="control-group-container">
                <div class="control-group">
                    <h4>Camera Position</h4>
                    <label for="x-camera-position">x</label>
                    <input id="x-camera-position" type="number" value="0" step="0.1" disabled></input>
                    <label for="y-camera-position">y</label>
                    <input id="y-camera-position" type="number" value="0" step="0.1" disabled></input>
                    <label for="z-camera-position">z</label>
                    <input id="z-camera-position" type="number" value="0" step="0.1" disabled></input>
                </div>

                <div class="control-group">
                    <h4>Camera Rotation</h4>
                    <label for="x-camera-rotation">x</label>
                    <input id="x-camera-rotation" type="number" value="0" step="0.1" disabled></input>
                    <label for="y-camera-rotation">y</label>
                    <input id="y-camera-rotation" type="number" value="0" step="0.1" disabled></input>
                    <label for="z-camera-rotation">z</label>
                    <input id="z-camera-rotation" type="number" value="0" step="0.1" disabled></input>
                </div>
            </div>

            <div class="control-group-container">
                <div class="control-group">
                    <h4>U</h4>
                    <label for="u-x-component">x</label>
                    <input id="u-x-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="u-y-component">y</label>
                    <input id="u-y-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="u-z-component">z</label>
                    <input id="u-z-component" type="number" value="0" step="0.1" disabled></input>
                </div>

                <div class="control-group">
                    <h4>V</h4>
                    <label for="v-x-component">x</label>
                    <input id="v-x-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="v-y-component">y</label>
                    <input id="v-y-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="v-z-component">z</label>
                    <input id="v-z-component" type="number" value="0" step="0.1" disabled></input>
                </div>

                <div class="control-group">
                    <h4>N</h4>
                    <label for="n-x-component">x</label>
                    <input id="n-x-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="n-y-component">y</label>
                    <input id="n-y-component" type="number" value="0" step="0.1" disabled></input>
                    <label for="n-z-component">z</label>
                    <input id="n-z-component" type="number" value="0" step="0.1" disabled></input>
                </div>
            </div>

            <div class="control-group-container">
                <div class="control-group">
                    <h4>Field of view</h4>
                    <label for="fov">Degrees</label>
                    <input id="fov" type="number" value="90" step="5"></input>
                </div>

                <div class="control-group">
                    <h4>Aspect Ratio</h4>
                    <label for="aspectRatio">Width/Height</label>
                    <input id="aspectRatio" type="number" disabled></input>
                </div>

                <div class="control-group">
                    <h4>Near</h4>
                    <label for="near">z</label>
                    <input id="near" type="number" value="0.1" step="0.1"></input>
                </div>

                <div class="control-group">
                    <h4>Far</h4>
                    <label for="far">z</label>
                    <input id="far" type="number" value="10" step="1"></input>
                </div>
            </div>

            <div class="control-group-container">
                <div class="control-group">
                    <h4>Culling</h4>
                    <label for="culling">Enable</label>
                    <input id="culling" type="checkbox" checked></input>
                </div>

                <div class="control-group">
                    <h4>Cull Face</h4>
                    <label for="cull-face">Face</label>
                    <select id="cull-face">
                        <option value="front">Front</option>
                        <option value="back" selected>Back</option>
                        <option value="front-and-back">Front and back</option>
                    </select>
                </div>

                <div class="control-group">
                    <h4>Front Face Direction</h4>
                    <input type="radio" id="front-face-cw" name="front-face" value="cw" checked>
                    <label for="front-face-cw">CW</label>
                    <input type="radio" id="front-face-ccw" name="front-face" value="ccw">
                    <label for="front-face-ccw">CCW</label>
                </div>
            </div>

            <label for="object">Select a file (.obj)</label>
            <input type="file" id="object" name="avatar" accept=".obj" />
            <pre></pre>
        </div>
    </div>
</body>
</html>
