<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./index.js"></script>

    <title>learnopengl</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <button id="render-loop-toggle">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div id="performance">
        <span>Delta time (ms)</span>
        <span id="deltaTime"></span>
    </div>

    <canvas width="800" height="600"></canvas>

    <div class="control-group-container">
        <div class="control-group">
            <h4>Position</h4>
            <label for="x-position">x</label>
            <input id="x-position" type="number" value="0" step="0.1"></input>
            <label for="y-position">y</label>
            <input id="y-position" type="number" value="0" step="0.1"></input>
            <label for="z-position">z</label>
            <input id="z-position" type="number" value="0" step="0.1"></input>
        </div>

        <div class="control-group">
            <h4>Scale</h4>
            <label for="x-scale">x</label>
            <input id="x-scale" type="number" value="1" step="0.1"></input>
            <label for="y-scale">y</label>
            <input id="y-scale" type="number" value="1" step="0.1"></input>
            <label for="z-scale">z</label>
            <input id="z-scale" type="number" value="1" step="0.1"></input>
        </div>

        <div class="control-group">
            <h4>Rotation</h4>
            <label for="x-rotation">x</label>
            <input id="x-rotation" type="number" value="0" step="10"></input>
            <label for="y-rotation">y</label>
            <input id="y-rotation" type="number" value="0" step="10"></input>
            <label for="z-rotation">z</label>
            <input id="z-rotation" type="number" value="0" step="10"></input>
        </div>
    </div>

    <div class="control-group-container">
        <div class="control-group">
            <h4>Projection</h4>
            <label for="fov">Field of view (degrees)</label>
            <input id="fov" type="number" value="90" step="5"></input>
            <label for="near">Near</label>
            <input id="near" type="number" value="0.1" step="0.1"></input>
            <label for="far">Far</label>
            <input id="far" type="number" value="10" step="1"></input>
        </div>
    </div>

    <label for="object">Select a file (.obj)</label>
    <input disabled type="file" id="object" name="avatar" accept=".obj" />
    <pre></pre>
</body>

</html>
